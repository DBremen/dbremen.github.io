<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Embed observable notebook into blog</title>
    <style>
      /* https://css-tricks.com/full-width-containers-limited-width-parents/ */
      .fullwidth {
        width: 100vw;
        position: relative;
        left: 50%;
        right: 50%;
        margin-left: -50vw;
        margin-right: -50vw;
      }
    </style>
  </head>
  <body>
    <a href="https://visionscarto.net/observable-jekyll/"
      >How-To Embed an Observable Notebook in your CMS</a
    >
    <p id="sandwiches"></p>
    <div><div id="total"></div></div>

    <!---->
    <script type="module">
      import notebook from "https://api.observablehq.com/@dirkbremen/lunch-calculator.js";

      const renders = {
        sandwiches: "#sandwiches",
        display: "#total"
      };

      import {
        Inspector,
        Runtime
      } from "https://unpkg.com/@observablehq/notebook-runtime@1.2.0?module";
      for (let i in renders) renders[i] = document.querySelector(renders[i]);

      Runtime.load(notebook, variable => {
        if (renders[variable.name])
          return new Inspector(renders[variable.name]);
      });
    </script>
  </body>
</html>
